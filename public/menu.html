<div class="header">
    <div class="logo left">
        <a href="/">{{ system_config.Project_Name }}</a>
    </div>
    <div class="slogan">
        <span class="description"></span>
    </div>
    <div class="buttons">
        <div id="menu-toggle"><i class="icon icon-menu"></i></div>
    </div>
</div>
<nav class="nav">
    <div class="nav-wrapper right">
        {% for item in menu_list %}
            <a href="{% if "absolute" in item and item.absolute %}{{ item.name }}{% else %}/{{ item.name }}{% if static %}.html{% endif %}{% endif %}">{{ item.title }}</a>
        {% endfor %}
    </div>
</nav>
